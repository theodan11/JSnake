<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="gameContainer">
        <div class="scoreContainer">
            <span class="scoreDisplay"></span>
            <span class="highScoreDisplay"></span>
        </div>
        <div class="playground">

        </div>

        <div class="gameOver">
            <h1>Game Over</h1>
            <p class="scoreDisplayS"></p>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    <div class="controls">

        <div class="controller">
            <button id="leftBtn" class="dirBtn" value="left">left</button>
            <button id="upBtn" class="dirBtn" value="up">up</button>
            <button id="downBtn" class="dirBtn" value="down">down</button>
            <button id="rightBtn" class="dirBtn" value="right">right</button>
        </div>

        <div class="musicControl">
            <label for="musicOn">
                <input type="checkbox" id="musicOn">
                <span class="musicLable">Music</span>
            </label>
        </div>
    </div>

    <footer><strong>JSnake</strong><br>
        Made by - Theophil Dango
    </footer>
    <script src="./howler.js"></script>
    <script src="./script.js"></script>
</body>

</html>
