<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>
    <span class="scoreDisplay"></span>
    <div class="gameContainer">

        <div class="playground">

        </div>

        <div class="gameOver">
            <h1>Game Over</h1>
            <p class="scoreDisplayS"></p>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    <div class="controller">
        <button id="rightBtn" class="dirBtn" value="right">right</button>
        <button id="leftBtn" class="dirBtn" value="left">left</button>
        <button id="upBtn" class="dirBtn" value="up">up</button>
        <button id="downBtn" class="dirBtn" value="down">down</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
